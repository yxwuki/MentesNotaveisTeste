<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class= "calculator">
            <div class="display">
                0
            </div>
            <div class= "buttons">
                <button class = "clear"> C </button>
                <button class = "operator" id="div"> / </button>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button class = "operator" id="mult"> X </button>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button class = "operator" id="min"> - </button>
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button class = "operator" id="sum"> + </button>
                <button style ="grid-column: 2;"> 0 </button>
                <button class = "equal"> = </button>
            </div>
        </div>
    </body>
